<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelWatch - Albay Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .header {
            background-color: #000;
            color: white;
            text-align: center;
            padding: 15px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .header img {
            height: 30px;
        }
        .search-bar {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .search-bar input[type="text"] {
            width: 90%;
            padding: 10px;
            border-radius: 25px;
            border: 1px solid #ccc;
            outline: none;
        }
        .container {
            padding: 15px;
        }
        .banner {
            background-image: url('https://your-image-url-here.jpg');
            background-size: cover;
            background-position: center;
            height: 200px;
            border-radius: 15px;
            position: relative;
            color: white;
        }
        .banner h1 {
            position: absolute;
            bottom: 10px;
            left: 20px;
            font-size: 24px;
        }
        .section {
            margin: 20px 0;
        }
        .section h2 {
            margin-bottom: 10px;
        }
        .chart {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        .trending-cards {
            display: flex;
            overflow-x: scroll;
            padding: 10px 0;
        }
        .trending-card {
            background-color: white;
            margin-right: 15px;
            padding: 15px;
            border-radius: 10px;
            width: 250px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        .trending-card img {
            width: 100%;
            border-radius: 10px;
            height: 150px;
            object-fit: cover;
        }
        .trending-card h4 {
            margin: 10px 0;
        }
        .trending-card button {
            background-color: #007bff;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .trending-card button:hover {
            background-color: #0056b3;
        }
        /* Bottom Navigation */
        .bottom-nav {
            background-color: white;
            position: sticky;
            bottom: 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px 0;
            box-shadow: 0px -2px 5px rgba(0,0,0,0.1);
        }
        .bottom-nav a {
            text-align: center;
            font-size: 14px;
            color: #333;
        }
        .bottom-nav a.active {
            color: #007bff;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .banner {
                height: 150px;
            }
            .banner h1 {
                font-size: 20px;
            }
            .trending-card {
                width: 200px;
            }
        }
    </style>
</head>
<body>

    <div class="header">
        <img src="https://your-logo-url-here.png" alt="TravelWatch Logo">
    </div>

    <div class="search-bar">
        <input type="text" placeholder="Search...">
    </div>

    <div class="container">
        <div class="banner">
            <h1>Welcome to Albay!</h1>
        </div>

        <div class="section">
            <h2>Monthly Recap Report</h2>
            <div class="chart">
                <img src="https://your-chart-image-url-here.png" alt="Monthly Tourist Arrivals Chart">
            </div>
        </div>

        <div class="section">
            <h2>Trending with Tourist</h2>
            <div class="trending-cards">
                <div class="trending-card">
                    <img src="https://your-image-url-here.jpg" alt="Activity Image">
                    <h4>Mayon Volcano Photography</h4>
                    <button>Learn More</button>
                </div>
                <div class="trending-card">
                    <img src="https://your-image-url-here.jpg" alt="Activity Image">
                    <h4>ATV Tours</h4>
                    <button>Learn More</button>
                </div>
                <div class="trending-card">
                    <img src="https://your-image-url-here.jpg" alt="Activity Image">
                    <h4>Cagsawa Ruins Tour</h4>
                    <button>Learn More</button>
                </div>
            </div>
        </div>
    </div>

    <div class="bottom-nav">
        <a href="#discover" class="active">Discover</a>
        <a href="#map">Map</a>
        <a href="#review">Review</a>
        <a href="#profile">Profile</a>
    </div>

</body>
</html>
